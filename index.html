  <script>
  	function loveDate() {
  		var date1 = "2019-07-27";
  		var date2 = new Date();

	    var dDate1 = date1 instanceof Date ? date1 :new Date(date1);
	    var dDate2 = date2 instanceof Date ? date2 :new Date(date2);
	 
	    dDate1 =new Date(dDate1.getFullYear(), dDate1.getMonth()+1, dDate1.getDate());
	    dDate2 =new Date(dDate2.getFullYear(), dDate2.getMonth()+1, dDate2.getDate());
	 
	    var date = Math.abs(dDate2.getTime() - dDate1.getTime());
	    date = Math.ceil(date / (1000 * 3600 * 24)) + 1;
	 
	    return date;
	}
